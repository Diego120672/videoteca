<!doctype html>
<html lang="it">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Creazione Nuovo Film</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Creazione Nuovo Film</h3>
            </div>
            <form action="/film/create" method="post" th:object="${form}">
                <div class="card-body">
                    <div class="mb-3 row">
                        <label for="title" class="col-4 col-form-label">Titolo</label>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Titolo" th:field="*{title}" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="director" class="col-4 col-form-label">Regista</label>
                        <div class="col-8">
                            <input type="text" class="form-control"  placeholder="Regista"  th:field="*{director}" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="duration" class="col-4 col-form-label">Durata</label>
                        <div class="col-8">
                            <input type="number" class="form-control"  placeholder="durata"  th:field="*{duration}" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="published" class="col-4 col-form-label">Data Rilascio</label>
                        <div class="col-8">
                            <input type="date" class="form-control"  placeholder="Data rilascio"  th:field="*{published}" />
                        </div>
                    </div>
                </div>
                <div class="card-footer ">
                    <button type="submit" class="btn btn-outline-primary">
                        Invia
                    </button>
                </div>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
