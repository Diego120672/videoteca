</header>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title" >Lista Film</h3>
        </div>
        <div class="card-body">
            <div class="alert alert-warning" role="alert" th:if="${films.isEmpty}">
                   Non c'Ã¨ niente che stai cercando!
            </div>
            <div class="table-responsive" th:if="${!films.isEmpty()}">
                <div class="row" style="margin-right: 0;margin-left: 0;">
                    <div th:each="film : ${films}" class="col-md-3" style="margin-bottom: 20px">
                        <div class="card bg-light text-center">
                            <div class="card-body justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title" th:text="${film.title}"></h5>
                                    <p class="card-text">
                                        <h6 class="bi bi-camera-reels" th:text="${film.director}"></h6>
                                    </p>
                                    <p>
                                        <i class="bi bi-clock"> </i>
                                        <span th:text="${film.duration}"></span>
                                        <span> min. - </span>

                                        <span th:text="${film.genre.name}"> - </span>

                                        <i class="bi bi-calendar-event"></i>
                                        <span th:text="${film.year}"></span>
                                    </p>
                                    <a class="btn btn-outline-info" th:href="@{/film/plays/} + ${film.id}">
                                        <i class="bi bi-file-person"></i>
                                    </a>
                                    <a class="btn btn-outline-warning" th:href="@{/film/update/} + ${film.id}">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-th-data-bs-target="'#modale' + ${film.id}">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                    <div class="modal fade" th:id="'modale' + ${film.id}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Conferma cancellazione</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>Vuoi eliminare il film <span th:text="${film.title}"></span>?</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                                                    <a type="button" class="btn btn-outline-danger" th:href="@{/film/delete/} + ${film.id}">
                                                        Elimina
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
