    <div class="card mt-3">
        <div class="card-header">
            <h3 class="card-title">Interpreti</h3>
            <!--  <p th:text="${prova}"></p> -->
        </div>
        <div class="card-body">
            <div class="table-responsive" th:if="${!film.plays.isEmpty()}">
                <table class="table table-striped table-hover table-borderless table-primary align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Ruolo</th>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Data di nascita</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <!-- for(Film film : listaFilm)-->
                    <tr class="table-primary" th:each="play : ${film.plays}">
                        <td>
                            <p th:text="${play.role}"></p>
                        </td>
                        <td>
                            <p th:text="${play.actor.firstname}"></p>
                        </td>
                        <td>
                            <p th:text="${play.actor.lastname}"></p>
                        </td>
                        <td>
                            <p th:text="${play.actor.dob}"></p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="container" th:if="${film.plays.isEmpty()}">
                <div class="alert alert-warning" role="alert">
                    <p>Ancora nessun interprete nel nostro database</p>
                </div>
            </div>

        </div>
    </div>
</div>

</footer>
