<!doctype html>
<html lang="it">
<head th:replace="~{layout/bs5.html::head}">
</head>
<body>
<header th:replace="~{layout/bs5.html::header}"></header>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Interpreti di <span th:text="${film.title}"></span></h3>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <div class="table-responsive" th:if="${!film.plays.isEmpty()}">
                    <div class="row" style="margin-right: 0;margin-left: 0;">
                        <div th:each="play : ${film.plays}" class="col-md-3" style="margin-bottom: 20px">
                            <div class="card bg-light text-center">
                                <div class="card-body justify-content-between align-items-center">
                                    <div>
                                        <span>Ruolo</span>
                                        <h4 class="card-title" th:text="${play.role}"></h4>
                                        <p class="card-text">
                                            <span>Attore</span>
                                            <h5>
                                                <a th:href="@{/actor/plays/} + ${play.actor.id}" th:text="${play.actor.firstname}+' '+${play.actor.lastname}"></a>
                                            </h5>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container" th:if="${film.plays.isEmpty()}">
                    <div class="alert alert-warning" role="alert">
                        <p>Ancora nessun interprete nel nostro database</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{layout/bs5.html::footer}">

</footer>
</body>

</html>
