<!doctype html>
<html lang="it">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Videoteca</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Videoteca</h3>
               <!--  <p th:text="${prova}"></p> -->
            </div>
           

            <form action="/test" method="post" th:object="${form}">
                <div class="card-body">
                    <div class="mb-3 row">
                        <label for="firstname" class="col-4 col-form-label">Nome</label>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="nome" th:field="*{firstname}" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="lastname" class="col-4 col-form-label">Cognome</label>
                        <div class="col-8">
                            <input type="text" class="form-control"  placeholder="cognome"  th:field="*{lastname}" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="number" class="col-4 col-form-label">Numeri</label>
                        <div class="col-8">
                            <select class="form-control" placeholder="numero"   th:field="*{number}">
                                <option value="1">Uno</option>
                                <option value="2">due</option>
                                <option value="3">tre</option>
                                <option value="4">quattro</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="card-footer ">
                    <button type="submit" class="btn btn-outline-primary">
                        Invia
                    </button>
                </div>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
